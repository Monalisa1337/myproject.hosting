<div class="login-form w-100">
    <div *ngIf="state == 0">
      <div class="d-flex justify-content-center">
        <h1>{{ "Verification.OneLastStep" | translate }}</h1>
      </div>
      <br />
      <img src="assets/img/VerifyID.png" alt="" class="rounded mx-auto d-block" />
      <br />
      <div class="form-group ml-2"></div>
      <div class="container">
        <div class="row d-flex justify-content-center text-center mx-auto">
          {{ "Verification.SelectOption" | translate }}
        </div>
      </div>
      <br />
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col d-flex justify-content-center">
            <button
              type="button"
              class="btn btn-outline-light"
              (click)="togglePassport()"
            >
              {{ "Verification.Passport" | translate }} &nbsp;
              <i class="fa fa-chevron-right" aria-hidden="true"></i>
            </button>
          </div>
          <div class="col d-flex justify-content-center">
            <button
              type="button"
              class="btn btn-outline-light"
              (click)="toggleID()"
            >
              {{ "Verification.IDCard" | translate }} &nbsp;
              <i class="fa fa-chevron-right" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
      <br />
      <br />
    </div>
    <div *ngIf="state == 1">
      <button
      type="button"
      class="btn btn-link text-white"
      (click)="toggleBack()"
    ><i class="fa fa-chevron-left" aria-hidden="true"></i>&nbsp;
    Back 
      
    </button>
      <div class="container">
          <div class="row d-flex justify-content-center text-center mx-auto">
            {{ "Verification.PassportVerification" | translate }}
          </div>
          <br />
      <img src="assets/img/Passport.png" alt="" class="rounded mx-auto d-block" />
      <br />
      <div class="col  justify-content-center">
  
  
                  
                      <input type="file" class="custom-file-input" id="inputGroupFile03" aria-hidden="true">
                      <br>
                    <div class="w-100 d-flex justify-content-center">
  
                      <label class="btn btn-outline-light" for="inputGroupFile03"> {{ "Verification.Upload" | translate }} &nbsp;
                          <i class="fa fa-upload" aria-hidden="true"></i></label>
              
                    </div>
              
          
          
        </div>
        <br>
        </div>
    </div>
  
    <div *ngIf="state == 2">
        <!-- <uploader></uploader> -->
      <button
      type="button"
      class="btn btn-link text-white"
      (click)="toggleBack()"
    ><i class="fa fa-chevron-left" aria-hidden="true"></i>&nbsp;
    Back 
      
    </button>
  
      <div class="container">
          <div class="row d-flex justify-content-center text-center mx-auto">
            {{ "Verification.IDCardVerification" | translate }}
          </div>
          <br />
          <img [src]="image" *ngIf="image" alt="" class="rounded mx-auto d-block" width="350" height="215" />
      

          
      <input type="file" class="custom-file-input" id="inputGroupFile04" aria-hidden="true" (change)="onFileSelected($event)">
      
    <div class="w-100 d-flex justify-content-center">

      <label class="btn btn-outline-light" for="inputGroupFile04"> {{ "Verification.Upload" | translate }} &nbsp;
          <i class="fa fa-upload" aria-hidden="true"></i></label>

    </div>

      
        <br>
        </div>
    </div>
  
    <div *ngIf="state == 3">
      <button
      type="button"
      class="btn btn-link text-white"
      (click)="toggleBack()"
    ><i class="fa fa-chevron-left" aria-hidden="true"></i>&nbsp;
    Back 
      
    </button>
  
      <div class="container">
          <div class="row d-flex justify-content-center text-center mx-auto">
            {{ "Verification.IDCardVerification" | translate }}
          </div>
          <div class="pt-3">
  
              <img src="assets/img/IDBack.png" alt="" class="img-thumbnail mx-auto d-block"  width="300" height="200" />
          </div>
          <input type="file" class="custom-file-input" id="inputGroupFile05" aria-hidden="true">
          
        <div class="w-100 d-flex justify-content-center">
    
          <label class="btn btn-outline-light" for="inputGroupFile05"> {{ "Verification.Upload" | translate }} &nbsp;
              <i class="fa fa-upload" aria-hidden="true"></i></label>
    
        </div>
        <br>
        </div>
    </div>
  </div>
