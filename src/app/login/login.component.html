<div style="text-align: center; padding:1rem;">
    <div *ngIf="finished" class="b-4">
        <div class="alert " role="alert">
            <br>
            <div class="spinner-border text-light" role="status">

            </div>
          </div>
        
    </div>



</div>

<div class="login-form" *ngIf="!finished">
    <h1>{{ 'Login.login' | translate}}</h1>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="form-group">
            <div class="form-row">
                <input autocomplete="off" #email="ngModel" name="email" required [(ngModel)]="login.email" type="email"
                 class="form-control my-input" [ngClass]="{'is-valid' :email.valid==true ,'is-invalid' :email.valid==false && email.touched }"
                    placeholder="{{ 'Login.placeholderEmail' | translate}}">
                <div [ngClass]="{'valid-feedback' :email.valid==true,'invalid-feedback' :email.valid==false }">
                    <div *ngIf="!email.valid && email.touched">
                        {{ 'Login.errorEmail' | translate}}
                    </div>
                    <!-- <div *ngIf="email.valid ">
                        Looks Good!
                    </div> -->
                   
                </div>
            </div>

        </div>
        <div class="form-group">
                <div class="form-row"> 
            <input minlength="4" autocomplete="off" #password="ngModel" name="password" required [(ngModel)]="login.password" type="password"
             class="form-control my-input" [ngClass]="{'is-valid' :password.valid==true,'is-invalid' :password.valid==false && password.touched}"
                placeholder=" {{ 'Login.placeholderPassword' | translate}}">
                <div [ngClass]="{'valid-feedback' :password.valid==true,'invalid-feedback' :password.valid==false}">
                    <div *ngIf="!password.valid && password.touched" [innerHTML]="'Login.errorPw' | translate">
                     
                    </div>
                    <!-- <div *ngIf="password.valid">
                        Looks Good!
                    </div> -->
                   
                </div>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" routerLinkActive="router-link-active" class="btn my-btn">
                {{ 'Login.login' | translate}}
            </button>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
            <label class="form-check-label remember-me-label" for="autoSizingCheck2">
                {{ 'Login.remember' | translate}}
            </label>
        </div>
    </form>
</div>
